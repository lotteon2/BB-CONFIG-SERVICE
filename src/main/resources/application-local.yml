spring:
  kafka:
    bootstrap-servers: http://localhost:9092, http://kafka:9092

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka, http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${server.port}